<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Why Choose Us - Dental Clinic</title>
    <style>
        /* Optional: Add some custom styles */
        .carousel-item img {
            width: 100%; /* Ensures images are responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Why Choose Premier Dental Clinic in Islamabad?</h2>
    <p class="text-center">Premier Dental Practice provides the highest quality dental care with the best dental doctor in F-7 Markaz Islamabad.</p>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/clinic (1).jpg" class="d-block" alt="Dental Check-ups">
            </div>
            <div class="carousel-item">
                <img src="images/clinic (2).jpg" class="d-block" alt="Hygiene Treatments">
            </div>
            <div class="carousel-item">
                <img src="images/clinic (3).jpg" class="d-block" alt="Crowns and Bridges">
            </div>
            <div class="carousel-item">
                <img src="images/clinic (4).jpg" class="d-block" alt="Root Canal Treatment">
            </div>
            <div class="carousel-item">
                <img src="images/contact.jpg" class="d-block" alt="Dental Implants">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
